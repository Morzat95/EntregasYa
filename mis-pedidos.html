<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Entregas Ya</title>

    <!-- Layout -->
    <link rel="import" href="layout.html">

    <!-- include leaflet -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

</head>
<body>
    <!-- Navigation Bar -->
    <div id="nav-placeholder"></div>

    <!-- Content -->
    <div class="container">

        <!-- Map -->
        <div id="mapid"></div>

        <!-- Incident Types -->
        <div id="right">
            <div id="incidents">
                <h2>Tipos de incidentes</h2>
                <ul id="types"></ul>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- Include client -->
    <script src="js/myJS/myConfig.js"></script>
    <script src="js/mapCreation.js"></script>
    <script src="js/myJS/drawer.js"></script>
    <script src="js/myJS/requests.js"></script>
    <script src="js/entities/Driver.js"></script>
    <script src="js/entities/Tracker.js"></script>

    <script>
        urlEntregasYa = Config.urlEntregasYa;
        urlRequests = Config.urlRequests;

        map = createMap('mapid');

        tracker = new Tracker(map);
        drawer = new Drawer();

        // Pedidos
        requestPedidos()
            .then(extractPedidos)
            .then(requests => {
                requests.forEach(request => {
                    resolverRepartidor(request)
                        .then(request => {
                            resolverPosiciones(request.driver)
                                .then(driver => {
                                    driver = new Driver(driver);
                                    tracker.addDriver(driver);
                                });
                        });
                });
            });

        // Tipos de incidente
        requestIncidentsTypes()
            .then(extractIncidentTypes)
            .then(types => drawIncidentTypes(types));

        // Incidentes
        requestIncidents()
            .then(extractIncidents)
            .then(incidents => {
                incidents.forEach(incident => {
                    resolveIncidentType(incident)
                        .then(drawIncident);
                });
            })

        var drawIncident = function (incident) {
            drawer.drawIncidentInMap(incident, map);
        }

        var drawIncidentTypes = function (incidentTypes) {
            drawer.drawTypesInList(incidentTypes, 'types');
        }
    </script>
</body>
</html>
