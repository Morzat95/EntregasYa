<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Entregas Ya</title>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/styles_pedidos.css">

    <!-- include leaflet -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <div id="nav-placeholder"></div>

    <!-- Content -->
    <div class="container">

        <!-- Map -->
        <div id="mapid"></div>

        <!-- Incident Types -->
        <div id="right">
            <div id="requests">
                <h2 class="title">Tus pedidos</h2>
                <select name="PedidosSelect" id="PedidosSelect"></select>
            </div>
            <div id="incidents">
                <h2 class="title">Tipos de incidentes</h2>
                <ul id="types"></ul>
            </div>
        </div>
    </div>

    <!-- Pie de pÃ¡gina -->
    <div id="footer-placeholder"></div>

    
    <!-- Scripts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Loads layout's content -->
    <script src="js/layout.js" defer></script>

    <script src="lib/leaflet/leaflet.js"></script>

    <!-- Include client -->
    <script src="js/entities/Driver.js"></script>
    <script src="js/entities/Tracker.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mapCreation.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/misPedidos.js"></script>
</body>

</html>
