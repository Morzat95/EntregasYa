<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Entregas Ya</title>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/styles_pedidos.css">

    <!-- include leaflet -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <div id="nav-placeholder"></div>

    <!-- Content -->
    <div class="container">

        <!-- Map -->
        <div id="mapid"></div>

        <!-- Incident Types -->
        <div id="right">
            <div id="incidents">
                <h2 class="title">Tipos de incidentes</h2>
                <ul id="types"></ul>
            </div>



            <!-- Filtros Repartidores TODO: agregar filtro por calificación -->
            <div class="form-group">
                <div class="title">
                    <h4>Seleccionar repartidor</h4>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Cantidad de viajes</label>
                        <select class="form-control">
                            <option selected>Cantidad de viajes</option>
                            <option value="1">menos de 50</option>
                            <option value="2">mas de 50</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Tipo de vehiculo</label>
                        <select class="form-control">
                            <option selected>Tipo de vehiculo</option>
                            <option value="1">Camioneta</option>
                            <option value="2">Automovil</option>
                            <option value="3">Bici</option>
                            <option value="4">Otros</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Tiempo estimado de espera</label>
                        <select class="form-control">
                            <option selected>Tiempo de espera</option>
                            <option value="1"> 1 - 30 min</option>
                            <option value="2">30 - 60 min</option>
                            <option value="3">más de 1 hora</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="listar-repartidores">
                        <button id="BtnRepartidores" type="button" class="btn btn-primary">
                            Listar Repartidores <!-- TODO: hacer que ande -->
                        </button>
                    </div>
                </div>
            </div>

            <!-- TODO: Faltaría agregar una lista con la info de los repartidorees y un botón para que al hacer click se seleccione ese como elegido -->

            <!-- Estado del pedido -->
            <div>
                <h4 class="title">Tiempo Restante</h4>
                <span id="TiempoRestante"></span>
                <br>
                <label for="RequestStatus" id="StatusLabel">ESTADO:</label>
                <span id="RequestStatus">ELIGIENDO REPARTIDOR</span>
            </div>

        </div>
    </div>

    <!-- Pie de página -->
    <div id="footer-placeholder"></div>

    
    <!-- Scripts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Loads layout's content -->
    <script src="js/layout.js" defer></script>

    <script src="lib/leaflet/leaflet.js"></script>

    <!-- Include client -->
    <script src="js/entities/Driver.js"></script>
    <script src="js/entities/Tracker.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mapCreation.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/misPedidos.js"></script>
</body>

</html>
