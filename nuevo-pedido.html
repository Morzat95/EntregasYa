<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Entregas Ya</title>

    <link rel="import" href="layout.html">
    <link rel="stylesheet" href="css/styles_np.css">

    <!-- include leaflet -->
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />

    <style>
        span {
            color: red;
        }
        
        .direction-list {
            width: auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="nav-placeholder"></div>

    <!-- Content -->
    <div id="content">
        <div id="form-title">
            <h2>Por favor, complete los datos.</h2>
        </div>

        <form>
            <!--Pedido de direcciones-->
            <div class="form-group">
                <div class="title">
                    <h4>Dirección</h4>
                </div>

                <label for="">Direccion Origen</label>
                <input id="Origen" class="form-control" autocomplete="off" placeholder="Loria 300, Lomas">
                <span id="error-Origen"></span>
                <!-- <button id="BtnOrigen" type="button" class="btn btn-primary" onclick="normalizar('Origen')">Validar</button> -->
                <button id="BtnOrigen" type="button" class="btn btn-primary">Validar</button>
                <div class="direction-list">
                    <select name="DirectionsList" id="DirectionsListOrigen"></select>
                </div>

                <br>

                <label for="">Direccion Destino</label>
                <input id="Destino" class="form-control" autocomplete="off" placeholder="Loria 300, Lomas" />
                <span id="error-Destino"></span>
                <!-- <button id="BtnDestino" type="button" class="btn btn-primary" onclick="normalizar('Destino')">Validar</button> -->
                <button id="BtnDestino" type="button" class="btn btn-primary">Validar</button>
                <div class="direction-list">
                    <select name="DirectionsList" id="DirectionsListDestino"></select>
                </div>
            </div>
            <!--Pedido de direcciones-->

            <!--Pedir datos de paquete-->
            <div class="form-group">
                <div class="title">
                    <h4>Datos de paquete</h4>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Tipo</label>
                        <input class="form-control" autocomplete="off" />
                    </div>
                    <div class="col">
                        <label for="">Tamaño</label>
                        <input class="form-control" autocomplete="off" />
                    </div>
                    <div class="col">
                        <label for=""> Peso</label>
                        <input class="form-control" autocomplete="off" />
                    </div>
                </div>
            </div>
            <!--Pedir datos de paquete-->

            <!--Seleccionar repartidor-->
            <div class="form-group">
                <div class="title">
                    <h4>Seleccionar repartidor</h4>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Cantidad de viajes</label>
                        <select class="form-control">
                            <option selected>Cantidad de viajes</option>
                            <option value="1">menos de 50</option>
                            <option value="2">mas de 50</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Tipo de vehiculo</label>
                        <select class="form-control">
                            <option selected>Tipo de vehiculo</option>
                            <option value="1">Camioneta</option>
                            <option value="2">Automovil</option>
                            <option value="3">Bici</option>
                            <option value="4">Otros</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Tiempo estimado de espera</label>
                        <select class="form-control">
                            <option selected>Tiempo de espera</option>
                            <option value="1"> 1 - 30 min</option>
                            <option value="2">30 - 60 min</option>
                            <option value="3">más de 1 hora</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="listar-repartidores">
                        <!-- <button type="button" class="btn btn-primary" onclick="obtenerRepartidoresDisponibles();"> -->
                        <button id="BtnRepartidores" type="button" class="btn btn-primary">
                            Listar Repartidores
                        </button>
                    </div>
                </div>

                <div id="map" style="width: 740px; height: 400px; background: #CCC;"></div>

            </div>
            <!--Seleccionar repartidor-->
            <div class="form-button">
                <button type="submit" class="btn btn-primary">Crear pedido</button>
            </div>
        </form>
    </div>
    <!-- Formulario -->

    <footer class="pie-pagina">
        <div class="barra">

        </div>
    </footer>

    <!-- include jQuery -->
    <script src="/lib/jquery-3.1.1.min.js"></script>

    <!-- include leaflet -->
    <script src="lib/leaflet/leaflet.js"></script>

    <script src="js/entities/Driver.js"></script>
    <script src="js/entities/Tracker.js"></script>

    <script src="js/myConfig.js"></script>
    <script src="js/mapCreation.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/nuevoPedido.js"></script>

</body>

</html>
